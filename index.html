<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Rendering a Template in a Collection</title>

	<!-- include library files here... -->
	<script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="lib/underscore-min.js"></script>
	<script type="text/javascript" src="lib/backbone.js"></script>
	<script type="text/javascript" src="lib/handlebars.js"></script>
	
	<!-- include application files here... -->
	<script type="text/javascript" src="src/app.js"></script>
</head>
<body>
	
	<!-- The handlebars template for the rolodex view -->
	<script id="rolodex-template" type="text/x-handlebars-template">
		<h1>Users: </h1>
		{{#each people}}
			<h4>{{firstName}} {{lastName}}</h4>
			<img src="{{imgUrl}}">
		{{/each}}
	</script>

</body>
